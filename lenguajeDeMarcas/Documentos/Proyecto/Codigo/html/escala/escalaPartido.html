<!DOCTYPE html>
<html>
<head>
    <title>Escala de un partido</title>
    <link rel="stylesheet" href="../../css/escala/escalaPartido.css">
</head>

<body>
    <header>
        <h1>MUNDIAL DE FRANCIA 2023</h1>
    </header>

    <img src="../../img/escala/EscalaRugby/resultadoPartido.JPG" alt="resultadoPartido">

    <main>
        <div class="info1">
            <h2>ESTADÍSTICAS</h2>
        </div>

        <!--Para los porcentajes que excedian de 100 lo que he hecho es dividirlos por 2-->
        <nav>
            <div class = "nombreEscala">Posesión</div>
            <figure class = "bar" style="width:42%">Portugal: 42%</figure>
            <figure class = "bar2" style="width:58%">Fiji: 58%</figure>

            <figure class = "bar" style="width:69.5%">Portugal: 139</figure>
            <figure class = "bar2" style="width:71.5%">Fiji: 143</figure>

            <figure class = "bar2" style="width:45%">Fiji: 90</figure>

            <figure class = "bar2" style="width:30%">Fiji: 30</figure>

            <div class = "nombreEscala">Formaciones fijas ganadas</div>
            <figure class = "bar" style="width:15%">Portugal: 15</figure>
            <figure class = "bar2" style="width:17%">Fiji: 17</figure>
        </nav>    
    </main>

    <footer>
        <p>Trabajo realizado por Juanvi Llorca.</p>
    </footer>

</html>
